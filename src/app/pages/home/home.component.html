<div
  class="container flex flex-col items-center mt-11"
  *ngFor="let data of data"
>
  <div class="bg-slate-200 rounded-md shadow-md shadow-gray-400">
    <header class="flex">
      <div class="flex items-center p-2">
        <div class="bg-gray-800 rounded-full">
          <img class="w-10 h-10 rounded-full " src="{{ data.user.image }}" alt="" />
        </div>
        <h1 class="ml-2 text-lg">{{ data.user.name }}</h1>
      </div>
    </header>

    <section>
      <div>
        <img src="{{ data.post.image }}" alt="" />

        <div class="p-1">
          <h4 class="mb-0">{{ data.post.text }}</h4>
          <h6 class="text-sm text-gray-700 mt-0">{{ data.post.city }}</h6>
        </div>

        <div class="p-1">
          <h3>comments</h3>

          <div class="p-2 flex">
            <h5 class="text-sm mr-1">Tom KÃ¼stermann:</h5>
            <div class="text-sm">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo
              facilis
            </div>
          </div>
        </div>

        <div class="w-full">
          <input
            class="w-full bg-slate-300 text-sm p-1"
            type="text"
            placeholder="comment something"
          />
        </div>
      </div>
    </section>
  </div>
</div>
